<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="The side for all patients.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="M4TT1">
        <base href="http://localhost:8080/">
        <title>Patients</title>
        <link href="css_files/patients_des.css" rel="stylesheet" type="text/css">
        <!--https://stackoverflow.com/questions/13237215/executing-javascript-function-from-html-without-event-->
        <script src="ts_files/client.js"></script>
        <script>
            load_patient_list();
        </script>
    </head>
    <body>
        <!--The create patient part-->
        <div class="CreatePatient">
            <form action="http://localhost:8080/create_patient.html" target="_blank" id="CrePatButEnv">
                <button type="submit" name="CreatePatButton" id="CreatePatButton">Create Patient</button>
            </form>
        </div>

        <!--list of all patients -->

        <div class="list" id="list">
        </div>
        <!--infos of a specific patient-->
        <div class="infos" id="patientinfos">
            <form action="http://localhost:8080/patient/update/{name}">
                <div class="name" id="namefield_area">
                    <label for="namefield">Name: </label>
                    <input type="text" name="namefield" id="namefield">
                </div>
                <p></p>
                <div class="age" id="agefield_area">
                    <label for="agefield">Age: </label>
                    <input type="text" name="agefield" id="agefield">
                </div>
                <p></p>
                <div class="roomnumber" id="rm_num_fieldarea">
                    <label for="rm_num_field">Roomnumber: </label>
                    <input type="text" name="rm_num_field" id="rm_num_field">
                </div>
                <p></p>
                <div class="illness" id="ill_fieldarea">
                    <label for="ill_field">Illness: </label>
                    <input type="text" id="ill_field" name="ill_field">
                </div>
                <p></p>
                <!--update patient section-->
                <button type="submit" id="update_patient_button" name="update_patient_button" value="Update Patient">Update Patient</button>
            </form>
        </div>

        <p></p>
        <!--delete patient-->

        <!--look how to delete the selected item from the unordered list above-->
        <div class="deletepatient" id="delete_patient">
            <form action="http://localhost:8080/patient/delete">
                <button type="submit" name="delete_patient" value="Delete" id="delete_patient_button">Delete</button>
            </form>
        </div>

        <!--go to illness page-->
        <div class="GoToIllnessPage" id="goto_illness">
            <form action="http://localhost:8080/illness/">
                <button type="submit" id="goto_illness_button" name="goto_illness">Go to Illnesspage</button>
            </form>
        </div>
    </body>
</html>
