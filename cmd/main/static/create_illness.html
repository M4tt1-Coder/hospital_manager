<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The page script to create a illness model">
        <meta name="author" content="M4TT1">
        <base href="http://localhost:8080/">
        <link href="css_files/cr_illness_des.css" rel="stylesheet" type="text/css">
        <title>Create Illness</title>
    </head>

    <body>
        <!--area for information-->
        <div class="insertion_fields" id="insertion_fields">
            <form action="http://localhost:8080/illness/create">
                <div class="field" id="name">
                    <label for="name_field">Name: </label>
                    <input type="text" name="name_field" id="name_field">
                </div>
                <div class="field" id="kind">
                    <label for="kind_field">Kind: </label>
                    <input type="text" name="kind_field" id="kind_field">
                </div>
                <div class="field" id="can_be_healed">
                    <label for="cbh_field">Can Be Healed: </label>
                    <input type="text" name="cbh_field" id="cbh_field">
                </div>

                <!--send created back to database-->
                <button type="submit" id="create_illness_button" name="create_illness_button" value="Create Illness">Create Illness</button>
            </form>
        </div>

        <div class="GoBack" id="GoBackToIllness">
            <form action="http://localhost:8080/illness/">
                <button type="submit" name="GoBackToIllness_Button" id="GoBackToIllness_Button" value="Go Back">Go Back</button>
            </form>
        </div>
    </body>
</html>
