<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="The side for all illnesses." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="M4TT1">
        <base href="http://localhost:8080/">
        <title>Illnesses</title>
    </head>

    <body>
        <!--create illness-->
        <div class="CreateIllness" id="CreateIllness">
            <!--Check logic for open a simple htmlpage: open the link -->
            <form action="http://localhost:8080/" target="_blank">
                <button type="submit" name="CreateIllness" id="CreateIllnessButton">Create Illness</button>
            </form>
        </div>

        <!--list of all illnesses-->

        <div class="list" id="illnesslist"> 
            <ul id="list">
                <!--interact with typescript code to fill the unordered list-->
            </ul>
        </div>

        <div class="infos" id="illnessinfos">
            <!--name, kind, can_be_healed-->
            <form action="http://localhost:8080/illness/udpate/{name}">
                <div class="name" id="namefieldarea">
                    <label for="namefield">Name: </label>
                    <input type="text" id="namefield" name="namefield"></input>
                </div>
                <div class="kind" id="kindfieldarea">
                    <label for="kindfield">Kind: </label>
                    <input type="text" id="kindfield" name="kindfield"></input>             
                </div>
                <div class="can_be_healed" id="can_be_healed_fieldarea">
                    <label for="can_be_healed_field">Can_Be_Healed: </label>
                    <input type="text" id="can_be_healed_field" name="can_be_healed_field"></input>
                </div>

                <button type="submit" id="update_illness_button" name="update_illness_button" value="Update Illness"></button>
            </form>
        </div>

        <div class="delete_illness" id="delete_illness">
            <form action="http://localhost:8080/illness/delete/{name}">
                <button type="submit" id="delete_illness" name="delete_illness" value="Delete"></button>
            </form>
        </div>

        <div class="GoToPatientPage" id="go_to_patient">
            <form action="http://localhost:8080/patient/">
                <button type="submit" id="goto_patient" name="goto_patient">Go to Patientpage</button>
            </form>
        </div>
    </body>
</html>
