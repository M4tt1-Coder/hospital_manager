<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="The side for all patients." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="M4TT1">
        <base href="http://localhost:8080/">
        <title>Patients</title>

    </head>
    <body>
        <!--The create patient part-->
        <div class="CreatePatient">
            <form action="http://localhost:8080/" target="_blank">
                <button type="submit" name="CreatePatButton" id="CreatePatButton">Create Patient</button>
            </form>
        </div>

        <!--list of all patients -->

        <div class="list">
            <ul>
                <li>Example content</li><!--use typescript for communicating with golang server-->
            </ul>
        </div>
        
        
        <!--infos of a specific patient-->
        <div class="infos">
            <form action="http://localhost:8080/patient/update/{name}">
                <div class="name">
                    <label for="namefield">Name: </label>
                    <input type="text" name="namefield" id="namefield"></input>
                </div>
                <div class="age">
                    <label for="agefield">Age: </label>
                    <input type="text" name="agefield" id="agefield"></label>
                </div>
                <div class="roomnumber">
                    <label for="rm_num_field">Roomnumber: </label>
                    <input type="text" name="rm_num_field" id="rm_num_field"></input>
                </div>
                <div class="illness">
                    <label for="ill_field">Illness: </label>
                    <input type="text" id="ill_field" name="ill_field"></input>
                </div>
                
                <!--update patient section-->
                <button type="submit" id="update_patient_button" name="update_patient_button" value="Update"></button>
            </form>
        </div>

        <!--delete patient-->

        <!--look how to delete the selected item from the unordered list above-->
        <div class="deletepatient">     
            <form action="http://localhost:8080/patient/delete">
                <button type="submit" name="delete_patient" value="Delete" id="delete_patient"></button>
            </form>            
        </div>

        <!--go to illness page-->
        <div class="GoToIllnessPage">
            <form action="http://localhost:8080/illness/">
                <button type="submit" id="goto_illness" name="goto_illness">Go to Illnesspage</button>
            </form>
        </div>
    </body>
</html>
